<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mini Web Projects</title>
</head>
<body>
    <div class="vh-100 bg-dark">
        <h1 id="title">Mini Web Projects</h1>
    </div>
    <div id="main" class="d-flex flex-wrap justify-content-center">
        
    </div>

    <script>
        function generateCard(elem) {
            const container = document.getElementById('main');
            let index = projectsList.indexOf(elem);
            let imagePath = projectsList[index].toLowerCase() + '.png';
            const content = `
            <div class="card m-5 w-25">
                <img class="card-img-top" src="assets/${imagePath}" alt="App preview">
                <div class="card-body">
                  <h4 class="card-title">${elem} App</h5>
                  <a href="${projectsPath[index]}" class="btn btn-primary">To Project</a>
                </div>
              </div>
            `;

            container.innerHTML += content;
        }

        const projectsList = ['Clock'];
        const projectsPath = ['Clock/clock.html'];

        projectsList.forEach(element => generateCard(element));

    </script>
</body>
</html>
